<!DOCTYPE html>
<html>
<head>
  <title>Player Registration | Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    small {
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Player Registration</h2>
    <small>Register once. Code will be verified by host.</small>

    <form action="#" method="POST">
      <input type="text" name="player_name" placeholder="Player Name" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required>
      <input type="text" name="efootball_id" placeholder="eFootball ID" required>

      <!-- Hidden device info -->
      <input type="hidden" id="device" name="device_info">

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const deviceInfo =
      navigator.userAgent + " | " +
      screen.width + "x" + screen.height;

    document.getElementById("device").value = deviceInfo;
  </script>

</body>
</html>
